<!doctype html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>简单用户登录界面</title>
<link rel="stylesheet" type="text/css"
	href="css/LoginAndRegister/default.css" />
<link rel="stylesheet" type="text/css"
	href="css/LoginAndRegister/styles.css" />
<!--[if IE]>
                <script src="js/LoginAndRegister/html5shiv.min.js"></script>
        <![endif]-->
</head>
<body>
	<article class="htmleaf-container">
		<div class="panel-lite">
			<div>
				<div>
					<img src="img/LoginAndRegister/login.gif" width="150" height="160">
				</div>
			</div>
			<h4>用户注册</h4>
			<h5 th:text="${registerError}" style="color:red"></h5>
			<form action="registerUser" method="get">
				<div class="form-group">
					<input required="required" class="form-control" name="username" />
					<label class="form-label">用户名 </label>
				</div>
				<div class="form-group">
					<input type="password" required="required" class="form-control" name="password"/>
					<label class="form-label">密 码</label>
				</div>
				<a href="login">已有账号？请登陆</a>
				<button class="floating-btn" type="submit">
					<i class="icon-arrow"></i>
				</button>
			</form>
		</div>
	</article>
	<div style="text-align: center;"></div>
</body>
</html>
